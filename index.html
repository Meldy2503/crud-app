<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./assests/fontawesome-free-6.1.1-web/css/all.css"
    />

    <title>OCEANICA</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="main.js"></script> -->
  </head>
  <body>
    <div class="go-to-top">
      <a href="#header"><i class="fa fa-arrow-up"></i></a>
    </div>
    <main>
      <section id="header">
        <div>
          <h1>OCEANICA LTD</h1>
          <h3>Employee's List</h3>
          <div class="add-icon" data-bs-toggle="modal" data-bs-target="#form">
            <input
              type="text"
              placeholder="Add New Employee"
              class="add-employee"
            />
            <i class="fa-solid fa-user-plus"></i>
          </div>
          <p class="total"></p>
        </div>
      </section>

      <!-- Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Add New Employee
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div>
                <p class="label">Enter Full Name</p>
                <input
                  type="text"
                  name=""
                  id="textInput"
                  class="form-control"
                  onclick="clearError()"
                />
                <p class="errName"></p>
                <br />
              </div>

              <div>
                <p class="label">Phone number</p>
                <input
                  class="form-control"
                  type="tel"
                  name=""
                  id="phoneInput"
                  onclick="clearError()"
                />
                <p class="errNo"></p>
                <br />
              </div>

              <div>
                <p class="label">Email</p>
                <input
                  class="form-control"
                  type="email"
                  name=""
                  id="emailInput"
                  onclick="clearError()"
                />
                <p class="errEmail"></p>
                <br />
              </div>

              <div>
                <p class="label">Select Employment Date</p>
                <input
                  class="form-control"
                  type="date"
                  name=""
                  id="dateInput"
                  onclick="clearError()"
                />
                <p class="errDate"></p>
                <br />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary close"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id="clickAway" class="btn btn-primary add">
                Add
              </button>
            </div>
          </div>
        </div>
      </form>

      <section id="employees">
        <div class="list-container"></div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
